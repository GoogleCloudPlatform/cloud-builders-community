# In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=cloudbuild.yaml

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/conftest:${_CONFTEST_VERSION}',
        '-t', 'gcr.io/$PROJECT_ID/conftest',
        '--build-arg', 'CONFTEST_VERSION=${_CONFTEST_VERSION}',
        '.']
substitutions:
  _CONFTEST_VERSION: v0.23.0

images:
- 'gcr.io/$PROJECT_ID/conftest:latest'
- 'gcr.io/$PROJECT_ID/conftest:$_CONFTEST_VERSION'
tags: ['cloud-builders-community']
